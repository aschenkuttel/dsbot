help:
  set: >-
    Legt die Welt des Servers oder eines Channels fest,
    weißt dem Server einen Game oder Conquer Channel zu,
    oder legt einen neuen Prefix fest.
  reset: >-
    Setzt entweder alle Spiele, die Conquereinstellungen
    oder die kompletten Servereinstellungen zurück.
  world: >-
    Erhalte die hinterlegte Welt des Textchannels
    im welchem der Command ausgeführt wird,
    der Titel hinter der erhaltenen Welt
    deutet darauf hin ob dies die grundlegende Welt
    des Servers oder nur die des Channels ist.
  enable: >-
    Reaktiviert den Server falls dieser als inaktiv geflagged wurde.
  remove: >-
    Entfernt einen bestimmten Teil der Serverconfigs,
    falls ein Conquer Channel bereits gelöscht ist
    kann dieser auch per ID entfernt werden.
  worlds: >-
    Erhalte alle momentan aktiven und verfügbaren Welten.
  conquer: >-
    Fügt dem Conquer Filter einen Spieler/Stamm hinzu oder entfernt diesen,
    blendet zukünftig alle Barbarendörfer aus/ein,
    zeigt alle Spieler/Stämme im Filter an
    oder leert diesen komplett.
  convert: >-
    Aktiviert oder Deaktiviert den angegebenen Konverter,
    falls dieser ausgelassen wird,
    werden die momentanen Konvertereinstellungen angezeigt.
  map: >-
    Erstellt eine Karte und markiert entweder die angegebenen Stämme
    oder die aktuelle Top 10 der Welt. Des weiteren können mehrere Stämme
    mit einem & Zeichen gruppiert und einheitlich in einer Farbe angezeigt werden.
    Aufgrund der Möglichkeit von Leerzeichen in Stammesnamen
    sind nur Stammestags unterstützt, falls jedoch auch dieser
    ein Leerzeichen enthält muss besagter Stammestag
    mit \"Anführungszeichen\" umrandet werden.
  map_kwargs: |-
    **Der Command unterstützt folgende Keywords:**
    **zoom   -0-5, default: 0]**
    Möglichkeit um die Karte näher darzustellen
    **top   -5-20, default: 10]**
    Die Anzahl der Stämme/Spieler bei Topkarten
    **player   -true/false, default: false]**
    Markiert bei true statt Stämmen die Top Spieler
    **label   -0-3, default: 2]**
    Die Markierung der Stämme/Spieler
    0=aus 1=an 2=mit Text 3=nur Text
    **center   -Koordinate, default: 500|500]**
    Bestimmt den Mittelpunkt der Karte
  top: >-
    Erhalte die Top 5 der gewünschten \"An einem Tag\" Rangliste.
  bash: >-
    Erhalte entweder die Bashpoints eines Spieler oder Stammes,
    oder vergleiche die Bashpoints mit einem anderen Spieler oder Stamm.
  nude: >-
    Erhalte das Profilbild eines Spieler oder Stammes.
    Falls keiner angegeben wird, wird ein Bild zufällig
    von allen Spielern der verbundenen Channel Welt gesendet.
  daily: >-
    Erhalte die aktuelle Top 5 einiger \"des Tages\" Ranglisten.
    Bei Benutzung von dailytribe erhält man die gleichen
    Ranglisten nur für Stämme. Die Daten sind aufgrund
    der Limitierung von Inno nur stündlich aktualisiert
    und Ranglisten mit Bashpoints zeigen nur den Unterschied
    und nicht die berrechneten Punkte. Deshalb können
    letztendliche Ergebnisse auch abweichen und
    sollen lediglich als Anhaltspunkt dienen.
  recap: >-
    Der Bot fasst die Entwicklung eines Spieler oder Stammes
    der vergangenen 7 oder gewünschten Tage zusammen.
  visit: >-
    Erhalte die Gastlogin Url einer Welt.
  custom: >-
    Erstellt eine Karte der channelverbundenen oder angegebenen Welt.
    Die Emotes sind hierbei als \"Knöpfe\" zu betrachten (5 Minuten Zeitlimit).
  player: >-
    Erhalte eine kleine Übersicht eines Spieler oder Stammes mit 30 Tage Graph.
  members: |-
    Erhalte alle Member eines Stammes,
    mögliche Optionen für verschiedene URL-Typen: `ingame, guest, twstats`
  bashrank: >-
    Erhalte die Top 15 Spieler eines Stammes
    sortiert nach den angegeben Bashpoints.
  inactive: >-
    Erhalte die Koordinaten aller inaktiven Spieler
    in einem Radius um der angegebenen Koordinate.
  inactive_kwargs: |-
    **Der Command unterstützt folgende Keywords:**
    **radius   -1-25, default: 10]**
    Bestimmt den Radius im welchem Spieler ermittelt werden
    **points   -number, default: off]**
    Bestimmt den erwarteten Punktebereich der Spieler
    **since   -1-14, default: 3]**
    Der Wert wie lange ein Spieler als inaktiv gelten muss
    **tribe   -true/false, default: off]**
    Bestimmt ob nur nach Spielern mit oder ohne Stamm gesucht wird
  settings: >-
    Erhalte ein paar grundelegende Settings der angegebenen oder Channel Welt.
  villages: >-
    Erhalte eine Liste von Koordinaten eines Spieler oder Stammes.
  villages_kwargs: |-
    **Der Command unterstützt folgende Keywords:**
    `points   -number, default: off]`
    Grenzt die Dörfer anhand ihrer Punkte ein
    `continent  -continent, default: off]`
    Der Kontinent in welchem sich die Dörfer befinden müssen
  timelapse: >-
    Erhalte einzelne Karten bis zu 60 Tage in der Vergangenheit
    in welchen die aktuelle Top 10 gleichbleibende Farben haben
    für das Erstellen von Timelapses.
  timelapse_kwargs: |-
    **Der Command unterstützt folgende Keywords:**
    **days   -7-60, default: 7]**
    Die Anzahl der Tage / Karten
  bb: >-
    Erhalte die Koordinaten aller Barbarendörfer in einem Radius um das gewünschte Dorf.
  bb_kwargs: |-
    **Der Command unterstützt folgende Keywords:**
    **radius   -1-25, default: 10]**
    Bestimmt den Radius im welchem Barbarendörfer ermittelt werden
    **points   -number, default: off]**
    Bestimmt den erwarteten Punktebereich der Barbarendörfer
  rm: >-
    Der Bot generiert automatisch eine Liste aller Member
    der angegebenen Stämme damit man diese kopieren und einfügen kann.
    Namen mit Leerzeichen müssen mit \"Anführungszeichen\" umrandet werden.
  rz: >-
    Erhalte die beste Aufteilung für den Raubzug.
    Verschiedene Truppentypen müssen per Leerzeichen getrennt werden.
  sl: >-
    Erstellt beliebig viele \"Truppen einfügen\" SL-Scripte.
    Truppen werden hierbei per Keyword angegeben(Truppe=Anzahl):
    `Speer, Schwert, Axt, Bogen, Späher, Lkav, Berittene`
    `Skav, Ramme, Katapult, Paladin, Ag`
  info: >-
    Erhalte die 5 meistgenutzten Commands und die aktuelle Anzahl
    an Servern auf denen sich der Bot befindet.
  poll: >-
    Erstelle eine Abstimmung mit bis zu 9 Auswahlmöglichkeiten.
  duali: >-
    Der Bot sieht vorraus wie gut du und der angegebene User
    in einem Account zusammenspielen würden.
  emoji: >-
    Füge deinem Server eine Reihe von DS-Emojis hinzu.
  tasks: >-
    xd
  avatar: >-
    Gebe eine Image-Url an und erhalte das Bild auf DS Maße (280x170) geschnitten.
    Bewegte Bilder werden unterstützt.
  orakel: |-
    Frag den Bot etwas auf das mit Ja oder Nein geantwortet werden kann und er beantwortet sie dir.
    Schrei ihn aber bitte nicht an.
  remind: >-
    Der Bot erinnert dich nach Ablauf der Zeit per Nachricht, ein Grund is Optional.
    Es wird sich bei Zeiteingaben an MEZ/MESZ (Deutschland) gerichtet,
    mit \"now\" kann die aktuelle Zeit abgefragt werden falls man sich
    z.b. im Ausland befindet. Lass dir all deine aktiven Reminder anzeigen,
    lösche einen einzelnen per ID oder alle.
  pin: >-
    Verhält sich genauso wie der Help Command nur das die Nachrichten
    nicht per private Message gesendet werden und somit angepinnt werden können.
  dice: >-
    Starte ein 1vs1 Würfelspiel, das größere Auge gewinnt beide Einsätze,
    bei Unentschieden erhalten beide den Einsatz zurück.
  iron: >-
    Beim Gewinnen der meisten Spiele erhält man Eisen.
    Hiermit kann man sich seinen Speicher anzeigen lassen,
    die serverinterne Rangliste, seine aktuelle Position + die seiner Nachbarn
    die globale Top 5 oder anderen Spielern Eisen schicken.
  quiz: >-
    Ein rundenbasiertes Quiz über DS und
    die verbundene Welt mit 4 unterschiedlichen Quiz-Modulen.
  slots: >-
    Ziehe eine zufällige Zahl zwischen 1-9999,
    bei Ziehung der Gewinnzahl erhältst du den globalen Pot,
    der Einsatz beträgt immer 1000 Eisen und wandert in den Pot.
  slotistics: >-
    Erhalte die 5 User welche am meisten Eisen
    für den aktuellen Slotpot \"gespendet\" haben.
  anagram: >-
    Spiele eine Runde Anagram. Du erhältst ein Wort
    welches in richtiger Reihenfolge ein Wort aus DS ergibt.
    Du erhältst dann je nach Spieldauer und Wortlänge
    einen Betrag Eisen. Sonst ist das Spiel nach 60s abgelaufen.
  blackjack: |-
    Spiele eine Runde Blackjack und wähle eine der drei Möglichkeiten:
    h  -hit = noch eine Karte s  -stand = keine Karte mehr] oder
    d  -double = noch eine Karte, verdoppelter Einsatz und der Dealer ist am Zug]
    Diese Züge kannst du ohne Command in den Chat schreiben.
  hangman: >-
    Spiele eine Runde Galgenmännchen.
    Alle Worte kommen bis auf ein paar Ausnahmen in DS vor.
  tribalcards: >-
    Spiel eine Runde Tribalcards.
    Gespielt wird mit zufälligen Accounts der Serverwelt.
    Der Spielgründer darf anfangen und muss nun eine Eigenschaft auswählen
    gegen welche die anderen Spieler vergleichen müssen.
    Der Gewinner beginnt von da an.
    Das Spiel geht solange bis keine Karten mehr übrig sind.
  videopoker: >-
    Du erhältst 5 Karten aus einem klassischen Karten-Set.
    Nun hast du die Möglichkeit einmal Karten auszutauschen
    um einer der typischen Pokerhände zu bekommen.
    Man spielt um einen gewünschten Einsatz,
    der je nach Hand einen immer größeren Gewinn ergibt.

